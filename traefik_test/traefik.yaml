# Global configuration
global:
  checkNewVersion: true
  sendAnonymousUsage: true

# Logging configuration
log:
  level: DEBUG

# Entry points configuration
entryPoints:
  web:
    address: ":80"

# Providers configuration
providers:
  docker:
    exposedByDefault: false

# HTTP routers configuration
http:
  routers:
    router-1:
      rule: "Host(`11.111.11.111`)"
      service: "service-1@external"
    router-2:
      rule: "Host(`22.222.222.22`)"
      service: "service-2@external"

  # HTTP services configuration
  services:
    service-1:
      loadBalancer:
        servers:
          - url: "http://11.111.11.111"
    service-2:
      loadBalancer:
        servers:
          - url: "http://22.222.222.22"
